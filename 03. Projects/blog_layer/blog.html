<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="blog.css" />
  </head>
  <body>
    <div class="layout-header">
      <div class="layout-header__inner">
        <div class="layout-header__logo-wrapper">
          <img src="./assets/blog_logo.png" alt="Logo Pic" />
        </div>
        <div class="layout-header__items-wrapper">
          <span class="material-icons">notifications</span>
          <div class="badge">
            <span>70</span>
          </div>
          <div class="user-pic-wrapper">
            <img src="https://dummyimage.com/42x42/000/fff" alt="User Pic" />
          </div>
        </div>
      </div>
    </div>
    <div class="layout-page">
      <div class="layout-topAd">
        <img src="https://dummyimage.com/970x90/000/fff" alt="" />
      </div>
      <div class="layout-article-header">
        <div class="article-header-top-data">
            <span class="credentials">mozgókép</span>
            <span class="grey-data name">Siktár Vivi</span>
            <span class="grey-data">2022. február 10.</span>
        </div>
        <div class="article-header-title">
            <h1>Rossz pénz nem vész el: Zack Snyder – Az Igazság Ligája – kritika</h1>
        </div>
        <div class="article-header-follow">
            <div class="follow-avatar-wrapper">
                <img src="./assets/follow_pic.png" alt="Follower Pic">
            </div>
            <div class="follow-data-wrapper">
                <span class="follow-data-title">Bakancsban, két keréken és még négyen</span>
                <button class="follow-data-button">+ követés</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
